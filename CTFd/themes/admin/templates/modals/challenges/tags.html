<div class="col-md-12">
	<div id="challenge-tags" class="my-3">
		{% for tag in challenge.tags %}
		<span class='badge badge-primary mx-1 challenge-tag'>
			<span>{{ tag.value }}</span>
			<a tag-id="{{ tag.id }}" class='btn-fa delete-tag'> &#215;</a>
		</span>
		{% endfor %}
	</div>

	<div class="form-group">
		<label>Tag
			<br>
			<small class="text-muted">Type tag and press Enter</small>
		</label>
		<input id="tags-add-input" maxlength="80" type="text" class="form-control">
	</div>
	<div class="dropdown">
		<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		  Dropdown button
		</button>
		<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
			{% for tag in tags %}
				{% if tag not in challenge.tags %}
					<a class="dropdown-item" href="#">{{tag.value}}</a>
				{% endif %}
			{% endfor %}
		</div>
	  </div>
</div>
