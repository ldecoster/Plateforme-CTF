{% extends "admin/base.html" %}

{% block stylesheets %}
<style>
	.card-radio:checked+.card {
		background-color: transparent !important;
		border-color: #a3d39c;
		box-shadow: 0 0 0 0.1rem #a3d39c;
		transition: background-color 0.3s, border-color 0.3s;
	}

	.card-radio:checked+.card .card-radio-clone {
		visibility: visible !important;
	}

	.card:hover {
		cursor: pointer;
	}
</style>
{% endblock %}

{% block content %}
<div class="modal-content" role="dialog" id="create-badge-entry-div">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title">Create a new Badge</h5>
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<div class="row">

						<div class="col-md-8">
							<label>
								Name:<br>
								<small class="form-text text-muted">the name of your badge</small>
							</label>
							<input type="text" class="form-control" id="badge_name" name="badge_name">
						</div>

						<div class="col-md-8">
							<label>
								Description:<br>
								<small class="form-text text-muted">Add some description to your badge</small>
							</label>
							<input type="text" class="form-control" id="badge_desc" name="badge_desc">
						</div>


						<div class="col-md-4">
							<label>
								<small class="form-text text-muted">&nbsp;</small>
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<button id="badge-create-button"
						class="btn btn-primary float-right create-badge-select">Create</button>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block entrypoint %}
{% endblock %}
