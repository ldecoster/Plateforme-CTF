<div role="tabpanel" class="tab-pane config-section" id="tags">
    <form method="POST" autocomplete="off" class="w-100">
        <div class="form-group">
            <label for="tag-selector">
                Tags
                <small class="form-text text-muted">
                    List of tags that are associated with at least one Challenge
                </small>
            </label>
            <select id="tag-selector" class="form-control custom-select">
                {% for tag in tags %}
                <option>{{ tag.value }}</option>
                {% endfor %}
            </select>
        </div>


        <div class="form-group">
            <label for="new-tag-value">
                Actions on tag
                <small class="form-text text-muted">You can update the value of the above selected tag or delete it</small>
            </label>
            <input class="form-control" id='new-tag-value' name='new-tag-value' type='text' placeholder="New value">
        </div>

        <button type="submit" class="btn btn-md btn-primary float-right ml-2" value="Update">Update</button>
    </form>
    <button id="tag-delete-button" class="btn btn-md btn-danger float-right" value="Delete">Delete</button>
</div>
